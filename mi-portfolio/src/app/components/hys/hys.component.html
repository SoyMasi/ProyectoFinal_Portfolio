<div class="row">
    <circle-progress
        [percent]="100"
        [radius]="100"
        [imageSrc]="' ./../../src/assets/html.png '"
        [showImage]="true"
        [showUnits]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="500"
    ></circle-progress>
</div>
